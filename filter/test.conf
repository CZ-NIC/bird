	print "lclist A isect B: ", filter(ll, ll2);
	bt_assert(filter(ll, ll2) = add(add(---empty---, (20, 20, 20)), (30, 30, 30)));

	print "lclist A \ B: ", delete(ll, ll2);
	bt_assert(delete(ll, ll2) = add(---empty---, (10, 10, 10)));
}

