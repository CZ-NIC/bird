build-netlab:
  stage: build
  tags:
    - netlab
    - amd64
  script:
    - DIR=$(pwd)
    - autoreconf
    - ./configure
    - make
    - cd $TOOLS_DIR
    - sudo git clean -fx
    - git pull --ff-only
    - mv $DIR/bird $DIR/birdc netlab/common
    - ln -s $STAYRTR_BINARY netlab/common/stayrtr

.test: &test-base
  stage: test
  needs: [build-netlab]
  tags:
    - netlab
    - amd64
  script:
    - cd $TOOLS_DIR/netlab
    - sudo ./stop
    - sudo ./runtest -s v2 -m check $TEST_NAME

