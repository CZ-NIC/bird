build-birdlab:
  stage: build
  tags:
    - birdlab
    - amd64
  script:
    - DIR=$(pwd)
    - autoreconf
    - ./configure
    - make
    - cd $TOOLS_DIR
    - sudo git clean -fx
    - git pull --ff-only
    - mv $DIR/bird $DIR/birdc netlab/common

.test: &test-base
  stage: test
  needs: [build-birdlab]
  tags:
    - birdlab
    - amd64
  script:
    - cd $TOOLS_DIR/netlab
    - sudo ./stop
    - sudo ./runtest -m check $TEST_NAME

